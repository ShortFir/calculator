<!DOCTYPE html>

<html lang="en">

<head>
    <title>Calculator</title>

    <meta charset="UTF-8">

    <link rel="icon" type="ico" href="image/calculator_v3.ico">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="calculatorBox">
        <span class="display" id="outputDisplay"></span>
        <span class="display" id="inputDisplay"></span>
        <div id="buttonGrid">
            <div id="numberButtonGrid">
                <button class="buttonAppearance numberButton" id="sevenButton">7</button>
                <button class="buttonAppearance numberButton" id="eightButton">8</button>
                <button class="buttonAppearance numberButton" id="nineButton">9</button>
                <button class="buttonAppearance numberButton" id="fourButton">4</button>
                <button class="buttonAppearance numberButton" id="fiveButton">5</button>
                <button class="buttonAppearance numberButton" id="sixButton">6</button>
                <button class="buttonAppearance numberButton" id="oneButton">1</button>
                <button class="buttonAppearance numberButton" id="twoButton">2</button>
                <button class="buttonAppearance numberButton" id="threeButton">3</button>
                <button class="buttonAppearance numberButton" id="zeroButton">0</button>
                <button class="buttonAppearance numberButton" id="decimelButton">.</button>
            </div>
            <div id="operatorButtonGrid">
                <button class="buttonAppearance operatorButton" id="divideButton">&divide;</button>
                <button class="buttonAppearance operatorButton" id="multiplyButton">x</button>
                <button class="buttonAppearance operatorButton" id="subtractButton">-</button>
                <button class="buttonAppearance operatorButton" id="addButton">+</button>
            </div>
            <div id="functionButtonGrid">
                <button class="buttonAppearance functionButton" id="clearButton">Clear</button>
                <button class="buttonAppearance functionButton" id="deleteButton">Backspace</button>
                <button class="buttonAppearance functionButton" id="equalButton">=</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
